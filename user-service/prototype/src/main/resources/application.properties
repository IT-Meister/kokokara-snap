spring.application.name=prototype

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/im-db
spring.datasource.username=im-user
spring.datasource.password=im-pass

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true

aws.s3.key=${AWS_ACCESS_KEY_ID}
aws.s3.secret=${AWS_SECRET_ACCESS_KEY}
aws.s3.region=${AWS_REGION}
aws.s3.bucket=${S3_BUCKET_NAME}
aws.cloudfront.domain=${AWS_CLOUDFRONT_DOMAIN}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.resolve-lazily=true