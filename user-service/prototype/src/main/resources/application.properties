spring.application.name=prototype

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/im-db
spring.datasource.username=im-user
spring.datasource.password=im-pass

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true

prototype.app.jwtExpirationSeconds=1000000
prototype.app.jwtCookieName=prototype